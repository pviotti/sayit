name: .NET Core CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    name: Build job on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Test
      run: dotnet test
    - name: Publish runtime-dependent executable
      run: dotnet publish -c Release
    - name: Upload runtime-dependent executable
      uses: actions/upload-artifact@v1.0.0
      with:
        name: sayit-dev-${{ runner.os }}
        path:  SayIt/bin/Release/netcoreapp3.1/
